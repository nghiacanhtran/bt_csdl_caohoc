server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/comment_management
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.data.mongodb.uri=mongodb://localhost:27017/comment_management

logging.level.org.springframework=INFO
logging.level.com.example.commentmanagement=DEBUG

# Caching configuration
spring.cache.type=simple

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin_password

# Other environment-specific properties
app.feature.enableNestedComments=true
app.feature.enableStatistics=true
app.feature.enableReactions=true