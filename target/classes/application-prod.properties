spring.datasource.url=jdbc:postgresql://localhost:5432/comment_management
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.data.mongodb.uri=mongodb://localhost:27017/comment_management
spring.data.mongodb.database=comment_management

logging.level.org.springframework=INFO
logging.level.com.example.commentmanagement=DEBUG

server.port=8080

# Security settings
spring.security.user.name=admin
spring.security.user.password=admin_password

# Other configurations
app.comment.default-status=active
app.content.default-status=active
app.reaction.default-status=active
app.user.default-status=active